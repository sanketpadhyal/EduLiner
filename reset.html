<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/success.png"/>
  <meta charset="UTF-8">
  <title>Password Reset Sent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url("assets/bg.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: row;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.8s ease;
      backdrop-filter: blur(6px);
      position: relative;
    }

    .form-section {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    .form-section p {
      color: #666;
      font-size: 15px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .form-section button {
      width: 100%;
      padding: 12px;
      background-color: #6c63ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(108, 99, 255, 0.4);
    }

    .form-section button:hover {
      background-color: #5548d1;
    }

    .image-section {
      flex: 1;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .separator {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      height: 100%;
      border-left: 2px dotted #bbb;
      z-index: 2;
    }

    .separator .scissor {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      background: #fff;
      padding: 2px 6px;
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .image-section {
        padding: 20px;
      }

      .image-section img {
        max-width: 80%;
        height: auto;
      }

      .separator {
        display: none;
      }

      .form-section {
        padding: 30px 20px;
      }

      .form-section h2 {
        font-size: 22px;
      }

      .form-section p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="form-section">
      <h2>Password Reset Email Sent</h2>
      <p>
        We’ve sent a password reset link to your email. Please check your inbox. <br><br>
        If you don't see the email, <b>check your spam folder</b>.<br><br>
        Still not received it? Please try again with your registered email address.
      </p>
      <button onclick="goToLogin()">← Back to Login</button>
    </div>

    <div class="separator">
      <div class="scissor">✂️</div>
    </div>

    <div class="image-section">
      <img src="assets/success_illustration.png" alt="Illustration">
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("container").style.opacity = "1";
    });

    function goToLogin() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduLiner</title>
  <link href="style.css" rel="stylesheet" />

  <style>
  @media screen and (max-width: 768px) {
    .top-bar {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .nav-btn-group {
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .header-right {
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    main {
      flex-direction: column;
      flex-wrap: nowrap !important;
    }

    .sidebar {
      width: 100% !important;
      order: 1;
      margin-bottom: 20px;
    }

    .main-canvas {
      width: 100% !important;
      order: 2;
    }

    .canvas-container {
      width: 90%;
      margin: auto;
    }

    .image-preview img {
      width: 100%;
      height: auto;
    }
  }
</style>

  
  
</head>
<body>
  <div id="page-loader" class="slide-loader"></div>
  <div class="page-container" id="blur-target">
    <!-- HEADER -->
    <header>
      <div class="top-bar glass">
        <h1 class="brand glass-brand">
          <span class="highlight-text">EduLiner</span> ‚úÇÔ∏è 
        </h1>
        <div class="nav-btn-group">
          <button class="nav-btn nav-home" id="home-btn">Home üè†</button>
          <a href="features.html" class="nav-btn nav-features">Features üí°</a>
          <a href="about.html" class="nav-btn nav-gallery">About üôã‚Äç‚ôÇÔ∏è</a>
        </div>
        <div class="header-right">
          <button class="logout-btn" id="logout-btn">Log Out üîí</button>
          <button id="download-btn" class="download-btn" style="display: none;">Download üì•</button>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main style="display: flex; flex-wrap: wrap;">
      <!-- Sidebar -->
      <aside class="sidebar glass">
        <div class="top-tools">
          <h3>EDITING TOOLS</h3>
          <button class="tool-btn" id="glow-btn">‚ö° Glow Effect</button>
          <button class="tool-btn" id="cool-btn">‚ùÑÔ∏è Cool Tone</button>
          <button class="tool-btn" id="vintage-btn">üì∏ Vintage Look</button>
          <button class="tool-btn" id="frame-btn">üñºÔ∏è Add Frame</button>

          <div class="parameters">
            <h3>PARAMETERS</h3>
            <div class="slider-container">
              <label for="brightness">Brightness: <span id="brightness-value">100%</span></label>
              <input type="range" id="brightness" min="0" max="200" value="100" oninput="updateFilters()">
            </div>
            <div class="slider-container">
              <label for="contrast">Contrast: <span id="contrast-value">100%</span></label>
              <input type="range" id="contrast" min="0" max="200" value="100" oninput="updateFilters()">
            </div>
            <div class="slider-container">
              <label for="saturation">Saturation: <span id="saturation-value">100%</span></label>
              <input type="range" id="saturation" min="0" max="200" value="100" oninput="updateFilters()">
            </div>
            <div class="slider-container">
              <label for="blur">Blur: <span id="blur-value">0px</span></label>
              <input type="range" id="blur" min="0" max="20" value="0" oninput="updateFilters()">
            </div>
            <div class="slider-container">
              <label for="grayscale">Grayscale: <span id="grayscale-value">0%</span></label>
              <input type="range" id="grayscale" min="0" max="100" value="0" oninput="updateFilters()">
            </div>
            <div class="slider-container">
              <label for="invert">Invert: <span id="invert-value">0%</span></label>
              <input type="range" id="invert" min="0" max="100" value="0" oninput="updateFilters()">
            </div>
            <div class="slider-container">
              <label for="sepia">Sepia: <span id="sepia-value">0%</span></label>
              <input type="range" id="sepia" min="0" max="100" value="0" oninput="updateFilters()">
            </div>
            <div class="slider-container">
              <label for="hue">Hue Rotate: <span id="hue-value">0¬∞</span></label>
              <input type="range" id="hue" min="0" max="360" value="0" oninput="updateFilters()">
            </div>
          </div>
        </div>
      </aside>

      <!-- Main Canvas -->
      <section class="main-canvas" id="main-canvas">
        <div class="canvas-container">
          <!-- Upload button -->
          <label for="photo-input" class="import-btn" id="import-label">
            üìÅ Import Photo
            <input type="file" id="photo-input" accept="image/*" hidden>
          </label>

          <!-- Image preview -->
          <div class="image-preview" id="image-preview">
            <img id="uploaded-image" src="" style="display: none;" />
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Loading -->
  <div class="fullscreen-blur" id="loading-screen">
    <div class="spinner"></div>
  </div>

  <script>
    setTimeout(() => {
      const loader = document.getElementById("page-loader");
      if (loader) loader.style.display = "none";
    }, 1100);
  </script>
  <script src="script.js"></script>
  <style>.nav-btn {
  text-decoration: none;
}
</style>
</body>
</html>

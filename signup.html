<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="assets/signup.png"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url("assets/bg.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container-wrapper {
      width: 100%;
      max-width: 900px;
      position: relative;
      margin: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      filter: blur(8px);
      opacity: 0;
      transition: all 0.8s ease;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .form-section {
      flex: 1;
      padding: 40px 30px;
    }

    .form-section h2 {
      font-size: 30px;
      margin-bottom: 10px;
      color: #333;
    }

    .form-section p {
      font-size: 14px;
      color: #777;
      margin-bottom: 30px;
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s ease;
    }

    input:focus,
    input:not(:placeholder-shown) {
      border: 2px solid #6c63ff;
      box-shadow: 0 0 10px rgba(108, 99, 255, 0.3);
      transform: scale(1.03);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(108, 99, 255, 0.4);
    }

    button:hover {
      background-color: #5548d1;
    }

    .image-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .separator {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 1px;
      border-left: 2px dotted #bbb;
      z-index: 2;
    }

    .separator .scissor {
      position: absolute;
      top: 50%;
      left: -17px;
      transform: translateY(-50%);
      font-size: 18px;
      background: #fff;
      padding: 2px 5px;
      border-radius: 50%;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-section {
        order: -1;
        padding: 10px;
      }

      .image-section img {
        width: 100%;
        height: auto;
        border-radius: 0;
      }

      .separator {
        display: none;
      }

      .form-section {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div id="loading">Signing you up...</div>

  <div class="container-wrapper">
    <div class="separator">
      <div class="scissor">‚úÇÔ∏è</div>
    </div>

    <div class="container">
      <div class="form-section">
        <h2>Create an Account</h2>
        <p>Welcome to EduLinker! Please fill the form below to sign up.</p>
        <form onsubmit="event.preventDefault(); validateSignup();">
          <label for="fullname">üë§ Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your name" required />

          <label for="email">üìß Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />

          <label for="password">üîí Password</label>
          <input type="password" id="password" placeholder="Create password" required />

          <label for="confirmPassword">üîí Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm password" required />

          <button type="submit">Sign Up</button>
          
           <button type="button" onclick="goToLogin()" style="margin-top: 10px; background-color: #ccc; color: #333;">
              ‚Üê Back to Login
           </button>
        </form>
      </div>

      <div class="image-section">
        <img src="assets/signup_illustration.png" alt="Sign Up Illustration" />
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.querySelector(".container").style.filter = "blur(0)";
      document.querySelector(".container").style.opacity = "1";
    });

    function validateSignup() {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (pass !== confirm) {
        alert("‚ùå Passwords do not match.");
        return;
      }

      document.getElementById("loading").style.display = "flex";
      setTimeout(() => {
        window.location.href = "verification.html";
      }, 1500);
    }
       function goToLogin() {
        window.location.href = "login.html"; 
  }
</script>
  </script>

</body>
</html>
